<!DOCTYPE html>
<html>
<head>
   <title>twitter search</title>
   <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />

  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js"></script>
	<script src="http://twitter.github.com/bootstrap/1.4.0/bootstrap-modal.js"></script>
   <script src="scripts/lib/spotter.js"></script>
   <script src="scripts/src/script.js"></script>
	<script>
$(document).ready(function() {
		launchWindow('#modal-from-dom');
		
		$('#search_button .close').click(function () {
			$('#mask').hide();
			$('.window').hide();
		});
		
		$('#mask').click(function () {
			$(this).hide();
			$('.window').hide();
		});
});

function launchWindow(id) {
	var maskHeight = $(document).height();
	var maskWidth = $(window).width();
	
	$('#mask').css({'width':maskWidth,'height':maskHeight});
	
	$('#mask').fadeIn(1000);
	$('#mask').fadeTo("slow",0.8);
	
	var winH = $(window).height();
	var winW = $(window).width();
	
	$(id).css('top', winH/2-$(id).height());
	$(id).css('left', winW/2-$(id).width()/2);
	
	$(id).fadeIn(2000);
	
}

	</script>
	
	
</head>
<body>
<div class="container">
   <header>
      <h1 class="offset3">one vs two</h1>
   </header>
	<div id="boxes">
		<div id="modal-from-dom" class="window">
				<div class="d.header">
					<p><strong>Enter your search terms to compare results.</strong></p>
					
				
					<input type="text" placeholder="Enter first search term" id="term1" />
					<input type="text" placeholder="Enter second search term" id="term2" />		
				</div>
			
				<p><em>Suggestions for search terms: celebrities (Britney vs. Madonna), opposites (rich vs. poor), random (disgusting vs. unicorn)</em></p>
	      		<div class="d-login">
					<button id="search_button" class="close">Go!</button>
				</div>
		</div>
	</div>

	


	<div class="row">
		<div id="fetch">
			<div class="span6">
	      		<p></p>
			</div>
	   </div>
	</div>
	
	<div class="row">
		<div class="span12 offset1" id="bartop">
			&nbsp;
		</div>
	</div>

	<div class="row">
		<p>&nbsp;</p>
	</div>

	<div class="row">
		
		<div class="span4 offset1" id="search1">
		</div>
		
		<div class="span4 offset1" id="search2">
			
		</div>
		
	</div>
	
	
	<div id="mask">
	</div>
	
</div>
</body>
</html>
